[package]
name = "isomdl"
version = "0.1.0"
edition = "2021"
description = "ISO mDL implementation in Rust"
readme = "README.md"
homepage = "https://github.com/spruceid/isomdl"
repository = "https://github.com/spruceid/isomdl"
license = "Apache-2.0"

[dependencies]
cbor = "0.4.1"
cddl = "0.8.7"
chrono = "0.4.19"
either = "1.6.1"
rust_iso3166 = "0.1.5"
serde = { version = "1.0.136", features = ["derive"] }
serde_cbor = "0.11.2"
serde_json = "1.0.79"
thiserror = "1.0"
