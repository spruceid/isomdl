[package]
name = "isomdl"
version = "0.1.0"
edition = "2021"
description = "ISO mDL implementation in Rust"
readme = "README.md"
homepage = "https://github.com/spruceid/isomdl"
repository = "https://github.com/spruceid/isomdl"
license = "Apache-2.0"

[[bin]]
name = "backend"
path = "src/backend.rs"

[dependencies]
actix-web = { version = "4.0.1", default-features = false, features = ["macros"] }
base64 = "0.13.0"
base64-serde = "0.6.1"
image = "0.23.0"
jsonwebtoken = "8.1.0"
oauth2 = { version = "4.2.0", default-features = false }
qrcode = "0.12.0"
serde_derive = "1.0.137"

cbor = "0.4.1"
cddl = "0.8.7"
chrono = "0.4.19"
didkit = "0.4.0"
either = "1.6.1"
encoding_rs = "0.8.31"
rust_iso3166 = "0.1.5"
serde = { version = "1.0.136", features = ["derive"] }
serde_cbor = "0.11.2"
serde_json = "1.0.79"
serde_urlencoded = "0.7.1"
thiserror = "1.0"
